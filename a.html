<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #current-time {
            font-size: 2em;
            margin: 20px 0;
        }
        #alarm-status {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 40px;
        }
        #stop-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        #stop-button:hover {
            background-color: #cc0000;
        }
        .alarm-active {
            color: #ff4444;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Periodic Alarm</h1>
        <div id="current-time">--:--:--</div>
        <div id="alarm-status">Alarm inactive</div>
        <button id="stop-button">STOP ALARM</button>
        <p>Alarms will sound at 00:00, 04:00, 08:00, 12:00, 16:00, and 20:00 for 5 minutes</p>
    </div>

    <audio id="alarm-sound" loop>
        <!-- Using a base64 encoded short beep sound as fallback -->
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        const alarmTimes = [0, 4, 8, 12, 16, 20]; // Часы, когда должен срабатывать будильник
        const alarmDuration = 5 * 60 * 1000; // 5 минут в миллисекундах
        let alarmTimeout;
        let alarmEndTime = 0;
        
        const timeDisplay = document.getElementById('current-time');
        const alarmStatus = document.getElementById('alarm-status');
        const stopButton = document.getElementById('stop-button');
        const alarmSound = document.getElementById('alarm-sound');
        
        // Проверяем время каждую секунду
        setInterval(updateTime, 1000);
        
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Отображаем текущее время
            timeDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Проверяем, нужно ли включать будильник
            if (minutes === 0 && seconds === 0 && alarmTimes.includes(hours)) {
                startAlarm();
            }
            
            // Проверяем, должен ли будильник еще играть
            if (alarmEndTime > 0 && now.getTime() >= alarmEndTime) {
                stopAlarm();
            }
        }
        
        function startAlarm() {
            const now = new Date();
            alarmEndTime = now.getTime() + alarmDuration;
            
            alarmSound.play().catch(e => {
                console.error("Audio playback failed:", e);
                alarmStatus.textContent = "ALARM ERROR - CLICK STOP";
            });
            
            alarmStatus.textContent = "ALARM ACTIVE!";
            alarmStatus.classList.add('alarm-active');
            stopButton.style.display = 'inline-block';
            
            // Устанавливаем таймер для автоматического отключения
            clearTimeout(alarmTimeout);
            alarmTimeout = setTimeout(stopAlarm, alarmDuration);
        }
        
        function stopAlarm() {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            alarmStatus.textContent = "Alarm inactive";
            alarmStatus.classList.remove('alarm-active');
            stopButton.style.display = 'none';
            alarmEndTime = 0;
        }
        
        stopButton.addEventListener('click', stopAlarm);
        
        // Инициализация
        updateTime();
    </script>
</body>
</html>
